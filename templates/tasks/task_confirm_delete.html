{% extends 'base_task.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete task <strong>{{ object.task_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
